<!DOCTYPE html>
<html>
  <body style="font-family:Arial,Helvetica,sans-serif; background:#f6f7fb; margin:0; padding:24px;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" 
           style="max-width:560px; margin:auto; background:#ffffff; border-radius:8px; padding:24px;">
      <tr><td>
          <h2 style="margin:0 0 12px;">✅ Бронирование подтверждено</h2>

          <p style="margin:0 0 8px;">Здравствуйте, {{ customer_name }}!</p>
          <p style="margin:0 0 8px;">Вы записаны на <b>{{ service_name }}</b>.</p>

          <p style="margin:0 0 8px;"><b>Дата:</b> {{ date }}</p>
          <p style="margin:0 0 8px;"><b>Начало:</b> {{ starts_at }}</p>
          <p style="margin:0 0 8px;"><b>Окончание:</b> {{ ends_at }}</p>

          <p style="margin:16px 0 0;">До встречи!</p>
      </td></tr>
    </table>
  </body>
</html>
