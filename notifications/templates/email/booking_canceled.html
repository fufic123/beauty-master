<!DOCTYPE html>
<html>
  <body style="font-family:Arial,Helvetica,sans-serif; background:#f6f7fb; margin:0; padding:24px;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="max-width:560px; margin:auto; background:#ffffff; border-radius:8px; padding:24px;">
      <tr><td>
          <h2 style="margin:0 0 12px;">❌ Бронирование отменено</h2>
          <p style="margin:0 0 8px;">{{ customer_name }}, ваша запись <b>{{ service_name }}</b> на {{ starts_at|date:"Y-m-d H:i" }} отменена.</p>
          {% if reason %}<p style="margin:0;">Причина: {{ reason }}</p>{% endif %}
      </td></tr>
    </table>
  </body>
</html>
